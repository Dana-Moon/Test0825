<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>
<!--헤더(내비게이션)-->
<header class="text-gray-600 body-font">
    <nav class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-orange-300 rounded-full" viewBox="0 0 24 24">
                <path d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
            </svg>
            <span class="ml-3 text-xl">오뿌</span>
        </a>
        <div class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">향수 추천</a>
            <a class="mr-5 hover:text-gray-900">매거진</a>
            <a href="/board/list" class="mr-5 hover:text-gray-900">커뮤니티</a>
            <a href="/brand/list" class="mr-5 hover:text-gray-900">브랜드</a>
        </div>
        <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">SIGN IN
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </nav>
</header>
<!--헤더 끝-->

<!--메인-->
<section class="text-gray-600 body-font">
    <div class="container px-5 pt-10 pb-48 mx-auto">
        <div class="flex flex-col text-center w-full mb-4">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">커뮤니티</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">사랑하는 회원님들의 글입니다. 소중하게 대해주세요.</p>
        </div>
<!--게시글 검색하기-->
        <form>
            <label for="boardSearch" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
            <div class="relative lg:w-2/6 w-full mx-auto overflow-auto">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="search" id="boardSearch" name="boardSearch" class="w-full block p-4 pl-10 text-sm text-gray-900 rounded-lg border border-gray-300 focus:ring-gray-500 focus:border-gray-500" placeholder="검색하고 싶은 게시글 제목 제시어를 입력해주세요" required="">
                <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-orange-300 hover:bg-orange-400 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2">게시글 검색</button>
            </div>
        </form>
<!--        게시글 작성버튼-->
        <div class="flex pl-4 my-2 lg:w-2/3 w-full mx-auto">
            <a class="flex ml-auto text-white text-sm bg-orange-300 border-0 py-2 px-6  focus:outline-none hover:bg-orange-400 rounded-lg" th:href="@{/board/insert}">
                <button >게시글 쓰기</button>
            </a>
        </div>
<!--        게시글 목록-->
        <div class="lg:w-5/6 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
                <thead>
                    <tr>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">게시글 번호</th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">작성자</th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">제목</th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">등록일</th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${paging}">
                        <td class="px-4 py-3" th:text="${board.id}"></td>
                        <td class="px-4 py-3" th:text="${board.nickname}"></td>
                        <td class="px-4 py-3">
                            <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>
                            <span class="text-sm text-gray-600" th:if="|(${#lists.size(board.replyList) > 0})|" th:text="|(${#lists.size(board.replyList)})|"></span>
                        </td>
                        <td class="px-4 py-3" th:text="${board.createDate}"></td>
                        <td class="px-4 py-3" th:text="조회수"></td>
                    </tr>
                </tbody>
            </table>
        </div>
<!--        페이징처리 시작-->
        <div th:if="${!paging.isEmpty()}" aria-label="Page navigation">
            <ul class="inline-flex">
                <li>
                    <a class="px-3 py-2 text-gray-500 bg-white rounded-1-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700" th:classappend="${paging.number == 0} ? 'cursor-not-allowed'" th:href="@{|?page=${(paging.number)-1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, (paging.totalPages)-1)}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="">
                    <a th:text="${page}" class="px-3 py-2 text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700" th:href="@{|?page=${page}|}"></a>
                </li>
                <li>
                    <a class="px-3 py-2 text-gray-500 bg-white rounded-1-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700" th:classappend="${!paging.hasNext} ? 'cursor-not-allowed'" th:href="@{|?page=${(paging.number)+1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
<!--        페이징처리 끝-->
    </div>
</section>
<!--메인 끝-->

<!--푸터-->

    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-orange-300 rounded-full" viewBox="0 0 24 24">
                <path d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
            </svg>
            <span class="ml-3 text-xl">오뿌</span>
        </a>
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2022 OPPU —
            <a href="https://github.com/GroupAccountpls/Summer" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">github Summer</a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
      <a class="text-gray-500">
        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
        </svg>
      </a>
      <a class="ml-3 text-gray-500">
        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>

      <a class="ml-3 text-gray-500">
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
        </svg>
      </a>
      <a class="ml-3 text-gray-500">
        <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
          <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
          <circle cx="4" cy="4" r="2" stroke="none"></circle>
        </svg>
      </a>
    </span>
    </div>
</footer>
<!--푸터 끝-->
</body>
</html>
